spring:
  application:
    name: pastebin-lite

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/pastebin}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgresql}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: ${PORT:8080}

# CORS configuration
app:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:4201,http://localhost:3000}

# Paste configuration
paste:
  max-size-bytes: 10485760  # 10MB
  id-length: 8
